<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplicación de 2 números</h1>
        <div class="input-group">
            <input type="number" id="numero" name="number" placeholder="Primer número">
            <input type="number" id="otroNumero" name="otroNumero" placeholder="Segundo número">
        </div>
        <button id="btn">Calcular</button>
        <!-- Contenedor para mostrar el resultado -->
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
